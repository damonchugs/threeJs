<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>three.js</title>
  <style>
    * { margin: 0; padding: 0; }
    canvas { width: 50%; height: 50%; margin: 15% 25%;}
  </style>
</head>
<body>
  
</body>
<script src="https://cdn.bootcss.com/three.js/r83/three.min.js"></script>
<script src="https://github.com/mrdoob/three.js/blob/master/examples/jsm/WebGL.js"></script>
<script>
  /**
  * 建立场景 - new THREE.Scene()
  * 建立视角 - new THREE.PerspectiveCamera()
  * 渲染 - new THREE.WebGLRenderer()
  **/
  var scene = new THREE.Scene();
  var camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );

  var renderer = new THREE.WebGLRenderer();
  renderer.setSize( window.innerWidth/2, window.innerHeight/2 );
  document.body.appendChild( renderer.domElement );

  /**
  * 建立模型 - new THREE.Mesh()
    - 建立立方体 - new THREE.BoxGeometry()
    - 建立材质 - MeshBasicMaterial()
  * 渲染场景 - render()
  * 立方体动起来 - requestAnimationFrame()
  **/
  var geometry = new THREE.BoxGeometry( 1, 1, 1 );
  var material = new THREE.MeshBasicMaterial( { color: 0x00ff00 } );
  var cube = new THREE.Mesh( geometry, material );
  scene.add( cube );

  camera.position.z = 5;

  var animate = function () {
    requestAnimationFrame( animate );

    cube.rotation.x += 0.01;
    cube.rotation.y += 0.01;

    renderer.render( scene, camera );
  };

  /**
  * 检查浏览器兼容性
  **/
  if (WEBGL.isWebGLAvailable()) {
    // Initiate function or other initializations here
    animate();
  } else {
    var warning = WEBGL.getWebGLErrorMessage();
    document.getElementById('container').appendChild(warning);
  }
</script>
</html>
