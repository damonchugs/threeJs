<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>three.js</title>
  <style>
    * { margin: 0; padding: 0; }
    canvas { width: 50%; height: 50%; margin: 15% 25%;}
  </style>
</head>
<body>
  
</body>
<script src="https://cdn.bootcss.com/three.js/r83/three.min.js"></script>
<script>
  /**
  * 建立场景 - new THREE.Scene()
  * 建立视角 - new THREE.PerspectiveCamera()
  * 渲染 - new THREE.WebGLRenderer()
  **/
  var renderer = new THREE.WebGLRenderer();
  renderer.setSize( window.innerWidth/2, window.innerHeight/2 );
  document.body.appendChild( renderer.domElement );

  // 设置渲染器 -> 建立场景
  var camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 500)
  camera.position.set( 0, 0, 100 )
  camera.lookAt( 0, 0, 0 )
  var scene = new THREE.Scene()

  var texture = new THREE.TextureLoader().load( './lib/texture/water.jpg' )
  texture.wrapS = THREE.RepeatWraping
  texture.wrapT = THREE.RepeatWraping
  texture.repeat.set( 4, 4 )

  /**
  * 检查浏览器兼容性
  **/
  if (WEBGL.isWebGLAvailable()) {
    // Initiate function or other initializations here
    renderer.render( scene, camera )
  } else {
    var warning = WEBGL.getWebGLErrorMessage();
    document.getElementById('container').appendChild(warning);
  }
</script>
</html>
